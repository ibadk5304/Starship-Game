<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <title>Spaceship</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="assets/spritesheets/icon-192.png" sizes="192x192" />
    <link rel="icon" href="assets/spritesheets/icon-256.png" sizes="256x256" />
    <link rel="icon" href="assets/spritesheets/icon-512.png" sizes="512x512" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script> -->
  </head>
  <body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Add to home screen?</p>
        <button onclick="offlinePrompt()">Install</button>
      </div>
    </div>
    <div id="spaceship"></div>
    <!-- script at bottom, because using IIFE -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/sw.js", { scope: "/" }).then(
            function (registration) {
              console.log("ServiceWorker registration successful with scope: ", registration.scope);
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }

      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", function (e) {
        console.log("beforeinstallprompt triggered");
        e.preventDefault();
        deferredPrompt = e;
        modal.style.display = "block";
      });

      // Get the modal
      var modal = document.getElementById("myModal");
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      function offlinePrompt() {
        deferredPrompt.prompt();
      }
    </script>
    <script src="./scripts/phaser.min.js"></script>
    <script src="./scripts/BaseScene.js"></script>
    <script src="./scripts/Scene1.js"></script>
    <script src="./scripts/beam.js"></script>
    <script src="./scripts/explosion.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
